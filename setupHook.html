<!DOCTYPE html>
<html>
  <head>
    <style>
      *{
        color: green;
        background-color: black;
        border-width:2px;
        border-color: darkgreen;
      }
      ::placeholder {
      color: green;
      opacity: 1; /* Firefox */
      }

      :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: green;
      }

      ::-ms-input-placeholder { /* Microsoft Edge */
      color: green;
      }
      fieldset{
      font-family: monospace;
      }
    </style>
  </head>
  <body>
    <input placeholder="Insert main URL"><button onclick="setup();">Set up hook js!</button>
    <script>
      function setup(){
        var mainURL = document.querySelector("input").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert("Hook set up! Use the hook js to get the hook code!");
          }
        };
        xhttp.open("GET", "setupHook.php?mainUrl=" + mainURL, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
